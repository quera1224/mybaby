<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Question</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-color: #ffffff;
      text-align: center;
    }

    #one {
      font-weight: bold;
      font-size: 2rem; /* Use rem for scalable font size */
      text-align: center;
      margin-top: 20px; /* Add some spacing */
    }

    .image {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%; /* Full width */
      max-width: 400px; /* Limit maximum width */
      margin: auto; /* Center the container */
      margin-top: 5rem;
      
    }

    .image img {
      max-width: 100%; /* Make the GIF responsive */
      height: auto; /* Maintain aspect ratio */
    }

    .button {
      display: flex;
      justify-content: center;
      gap: 20px; /* Space between buttons */
      margin-top: 20px; /* Add some spacing */
    }

    #YES, #NO {
      width: 100px; /* Fixed width for buttons */
      height: 40px; /* Fixed height for buttons */
      color: white;
      border-radius: 50px;
      border: none;
      font-size: 1rem; /* Use rem for scalable font size */
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.5s, box-shadow 0.3s, color 0.5s;
    }

    #YES {
      background-color: rgb(29, 245, 29);
    }

    #YES:hover {
      box-shadow: 0px 3px 1px rgb(179, 179, 182);
    }

    #YES:active {
      background-color: rgb(130, 255, 119);
    }

    #NO {
      background-color: rgb(236, 33, 33);
      position: relative; /* For random movement */
    }

    #NO:hover {
      box-shadow: 0px 3px 1px rgb(179, 179, 182);
    }

    #NO:hover::after {
      content: ":(";
    }

    #NO:active {
      background-color: rgb(253, 100, 100);
    }

    /* Media Queries for Smaller Screens */
    @media (max-width: 600px) {
      #one {
        font-size: 1.5rem; /* Smaller font size for small screens */
      }

      .image {
        max-width: 80%; /* Adjust image size for small screens */
      }

      .button {
        flex-direction: column; /* Stack buttons vertically on small screens */
        gap: 10px; /* Reduce gap between buttons */
      }
    }

    /* Style for the "YAY" page */
    .yay-page {
      font-size: 5rem; /* Large font size for "YAY" */
      font-weight: bold;
      color: #ff1493; /* Pink color */
      animation: celebrate 1s infinite alternate; /* Add a fun animation */
      margin-top: 10px;
    }

    /* Style for the GIF above "YAY" */
    .yay-gif {
      max-width: 100%; /* Make the GIF responsive */
      height: auto; /* Maintain aspect ratio */
      margin-top: 20px; /* Add some spacing between the GIF and "YAY" */
      position: relative;
      top: -20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="image">
      <img src="cutie.gif" alt="Funny GIF">
    </div>
    <p id="one">Will You Be My Valentine?</p>
    <div class="button">
      <button title="Pretty Please" id="YES">Yes</button>
      <button title="I'll be really sad" id="NO">No</button>
    </div>
  </div>

  <script>
    // Handle "Yes" button click
    document.getElementById('YES').addEventListener('click', function () {
      // Clear the existing content
      document.body.innerHTML = '';

      // Create a container for the GIF and "YAY"
      const yayContainer = document.createElement('div');
      yayContainer.style.display = 'flex';
      yayContainer.style.flexDirection = 'column';
      yayContainer.style.alignItems = 'center';
      yayContainer.style.justifyContent = 'flex-start';
      yayContainer.style.minHeight = '100vh';

      // Add a GIF above "YAY"
      const gifElement = document.createElement('img');
      gifElement.src = 'kisses.gif'; // Replace with your GIF URL
      gifElement.alt = 'Kisses GIF';
      gifElement.classList.add('yay-gif');
      

      const iMissYou = document.createElement('p');
      iMissYou.classList.add('yay-page')
      iMissYou.textContent = 'I love you sosososososo much baby <3';

      // Add the "YAY" text
      const yayElement = document.createElement('div');
      yayElement.classList.add('yay-page');
      yayElement.textContent = 'YAYYYYY';

      // Append the GIF and "YAY" to the container
      yayContainer.appendChild(gifElement);
      yayContainer.appendChild(yayElement);
      yayContainer.appendChild(iMissYou);

      // Append the container to the body
      document.body.appendChild(yayContainer);

      // Style the body
      document.body.style.backgroundColor = '#ffffff';
    });

    document.getElementById('NO').addEventListener('click', function () {
      const noButton = document.getElementById('NO');
      const buttonContainer = document.querySelector('.button');

      // Get container dimensions
      const containerWidth = buttonContainer.offsetWidth;
      const containerHeight = buttonContainer.offsetHeight;

      // Generate random positions within the container boundaries
      const randomX = Math.floor(Math.random() * (40 - (-40) + 1)) + (-40);
      const randomY = Math.floor(Math.random() * (20 - (-20) + 1)) + (-20);

      // Apply the new position to the button
      noButton.style.left = `${randomX}rem`;
      noButton.style.top = `${randomY}rem`;
    });
  </script>
</body>
</html>
